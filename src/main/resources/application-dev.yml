spring:
  #模板引擎配置
  thymeleaf:
    mode: HTML
    cache: false
  #数据库通用配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/manghuangblog?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 1234
 #JPA框架配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
#日志配置
logging:
  level:
    root: info
    com.whw.manghuangblog: debug
  file:
    name: logs/manghuang-dev.log
#服务器启动端口配置
server:
  port: 8080
